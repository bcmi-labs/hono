metadata:
  name: ${project.artifactId}-ext
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "5674"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: ${env.AWS_CM_CERT}
    external-dns.alpha.kubernetes.io/hostname: ${project.artifactId}.${env.CLIENT_NS}.${env.CLUSTER_DOMAIN}.
spec:
  type: LoadBalancer
  ports:
  - name: amqp
    port: 5671
    protocol: TCP
    targetPort: 5671
    #nodePort: 30671
  - name: amqps
    port: 5672
    protocol: TCP
    targetPort: 5672
    #nodePort: 30672
  - name: lb-amqp
    port: 5674
    protocol: TCP
    targetPort: 5671
